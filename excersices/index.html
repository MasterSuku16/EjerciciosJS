    <div class="card" style="width: 500px;">
        <div>
            <h5 class="card-title">Relojería</h5>
            <button id="obtenerHora" type="button" class="btn btn-primary" onclick="obtenerHora()">Dar la hora</button>
            <button id="detenerHora" type="button" class="btn btn-primary" onclick="detenerHora()" disabled>Ocultar</button>
            <br>
            <p><span id="finalResult"></span></p>
        </div>
    </div>
    
    
    <script>
        let intervalID; // Variable para almacenar el ID del intervalo de actualización del reloj
    
        function formatoDosDigitos(num) {
            return num < 10 ? "0" + num : num;
        }
    
        function obtenerHora() {
            // Habilitar el botón "Ocultar" y deshabilitar el botón "Dar la hora"
            document.getElementById('obtenerHora').disabled = true;
            document.getElementById('detenerHora').disabled = false;
    
            const ahora = new Date();
    
            // Obtener información de fecha y hora
            const dia = formatoDosDigitos(ahora.getDate());
            const mes = formatoDosDigitos(ahora.getMonth() + 1);
            const anio = ahora.getFullYear();
            const hora = formatoDosDigitos(ahora.getHours());
            const minuto = formatoDosDigitos(ahora.getMinutes());
            const segundo = formatoDosDigitos(ahora.getSeconds());
    
            // Actualizar el contenido del elemento con el reloj
            const relojElemento = document.getElementById('finalResult');
            relojElemento.textContent = `Fecha: ${dia}/${mes}/${anio} - Hora: ${hora}:${minuto}:${segundo}`;
    
            // Programar la próxima actualización en 1 segundo
            intervalID = setTimeout(obtenerHora, 1000);
        }
    
        function detenerHora() {
            // Habilitar el botón "Dar la hora" y deshabilitar el botón "Ocultar"
            document.getElementById('obtenerHora').disabled = false;
            document.getElementById('detenerHora').disabled = true;
    
            // Limpiar el intervalo para detener la actualización del reloj
            clearTimeout(intervalID);
    
            // Borrar el contenido del elemento con el reloj
            const relojElemento = document.getElementById('finalResult');
            relojElemento.textContent = '';
        }
    </script>
